              def escape(s):
                  special_chars = r"_*~>#+-.!()"  # å…³é”®ï¼šå»æ‰äº†`
                  for c in special_chars:
                      s = s.replace(c, f'\\{c}')
                  return s
              
              msg = 'ğŸ”” RSSæ–°å†…å®¹æé†’\n'
              msg += '----------------\n'
