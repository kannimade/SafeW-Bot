          # è§£æRSSæº
          def parse_rss():
              try:
                  feed = feedparser.parse(rss_feed_url)
                  if feed.bozo != 0:
                      print(f'âŒ RSSè§£æé”™è¯¯ï¼š{feed.bozo_exception}')
                      return []
                  entries = []
                  for entry in feed.entries:
                      entries.append({
                          'title': entry.get('title', 'æ— æ ‡é¢˜'),
